{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Export History</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Rows</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for export in exports %}
                <tr>
                    <td>{{ export.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ export.row_count }}</td>
                    <td>{{ (export.file_size / 1024)|round(1) }} KB</td>
                    <td>
                        <a href="{{ url_for('main.download_export', export_id=export.id) }}" 
                           class="btn btn-sm btn-primary">
                            Download
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
